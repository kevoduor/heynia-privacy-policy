<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Privacy Policy â€” HeyNia</title>
  <meta name="description" content="HeyNia Privacy Policy, how we collect and protect clinic and patient data, contact hey@heynia.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;
      --muted:#6b7280;
      --accent:#0a66ff;
      --accent-2:#0066cc;
      --text:#0b1220;
      --card:#f7fbff;
      --glass: rgba(255,255,255,0.6);
      --container: 1100px;
      --radius: 14px;
    }

    html,body{height:100%;}
    body{
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin:0;
      color:var(--text);
      background:linear-gradient(180deg,#fbfdff 0%,#ffffff 100%);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      letter-spacing:-0.04em; /* approx -4% */
      line-height:1.6;
    }

    .wrap{
      max-width:var(--container);
      margin:48px auto;
      padding:36px;
    }

    header.top {
      display:flex;
      gap:24px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:28px;
    }

    .brand {
      display:flex;
      gap:14px;
      align-items:center;
    }
    .logo {
      width:64px;
      height:64px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#0a66ff 0%,#2dd4bf 100%);
      box-shadow: 0 6px 30px rgba(10,102,255,0.12);
      flex:0 0 64px;
    }
    .logo svg{width:36px;height:36px;fill:white}

    .brand h1{
      font-size:18px;
      margin:0;
      font-weight:700;
      letter-spacing:-0.03em;
    }
    .brand p{margin:0;color:var(--muted);font-size:13px;}

    .actions{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 16px;
      border-radius:10px;
      font-weight:600;
      text-decoration:none;
      cursor:pointer;
    }
    .btn.secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(10,102,255,0.12);
    }
    .btn.primary{
      background:var(--accent);
      color:white;
      box-shadow: 0 8px 30px rgba(10,102,255,0.12);
    }

    main.hero{
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:32px;
      align-items:start;
      margin-bottom:28px;
    }

    .hero .content{
      background: linear-gradient(180deg, rgba(10,102,255,0.03), transparent);
      border-radius:16px;
      padding:28px;
      box-shadow: 0 10px 40px rgba(10,102,255,0.04);
      border:1px solid rgba(10,102,255,0.03);
    }
    .kicker{
      display:inline-block;
      background:rgba(10,102,255,0.08);
      color:var(--accent-2);
      padding:6px 10px;
      border-radius:10px;
      font-weight:700;
      font-size:12px;
      margin-bottom:12px;
    }
    h2{font-size:28px;margin:0 0 10px 0;}
    .lede{color:var(--muted); margin:0 0 18px 0;}

    .cta-row{display:flex;gap:12px;margin-top:16px;}
    .small-cta{font-size:14px;padding:10px 12px;border-radius:10px;border:1px solid rgba(11,18,32,0.06)}

    .aside{
      background:linear-gradient(180deg,#ffffff,#f7fbff);
      border-radius:16px;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:stretch;
      justify-content:flex-start;
    }
    .trust{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .trust .icon{
      background:linear-gradient(180deg,#eef7ff,#ffffff);
      padding:10px;
      border-radius:10px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 6px 20px rgba(10,102,255,0.06);
    }
    .trust p{margin:0;font-weight:600;color:var(--muted);font-size:13px;}
